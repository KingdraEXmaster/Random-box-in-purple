<html>
    <head>
        <script src ="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <title>A-frame Logo</title>
    </head>
    <body>
        <a-scene background="color:#5A0886">
<a-box color="white" position="10 24 6" opacity="0.5" width="8" depth="15" height="5"
animation="property : object3D.position.x; to : 200; dur: 20000; loop : true"></a-box>

<a-box color="white" position="-24 36 1" opacity="0.5" width="8" depth="15" height="5"
animation="property:object3D.position.x; to :200 0 0; dur: 19000; loop :true"></a-box>

<a-box color="white" position="-6 13 15" opacity="0.5" width="8" depth="15" height="5"
animation="property : object3D.position.x; to : 200; dur: 24000; loop : true"></a-box>

<a-box color="white" position="19 2 30" opacity="0.5" width="8" depth="15" height="5"
animation="property : object3D.position.x; to : 200; dur: 17000; loop : true"></a-box>

<a-box color="#0D16C0" position="19 2 30" opacity="0.75" width="1" depth="1" height="1"
animation="property : object3D.position.y; to :-40; dur: 7000; loop : true"></a-box>

<a-box color="#0D16C0" position="-6 13 15" opacity="0.75" width="1" depth="1" height="1"
animation="property : object3D.position.y; to :-40; dur: 7000; loop : true"></a-box>

<a-box color="#0D16C0" position="-24 36 1" opacity="0.75" width="1" depth="1" height="1"
animation="property : object3D.position.y; to :-40; dur: 7000; loop : true"></a-box>

<a-box color="#0D16C0" position="10 24 6" opacity="0.75" width="1" depth="1" height="1"
animation="property : object3D.position.y; to :-40; dur: 7000; loop : true"></a-box>

<a-box color="#0D16C0" position="16 2 28" opacity="0.75" width="1" depth="1" height="1"
animation="property : object3D.position.y; to :-40; dur: 7000; loop : true"></a-box>

<a-box color="#0D16C0" position="-9 13 28" opacity="0.75" width="1" depth="1" height="1"
animation="property : object3D.position.y; to :-40; dur: 7000; loop : true"></a-box>

<a-box color="#0D16C0" position="-27 36 -1" opacity="0.75" width="1" depth="1" height="1"
animation="property : object3D.position.y; to :-40; dur: 7000; loop : true"></a-box>

<a-box color="#0D16C0" position="7 24 4" opacity="0.75" width="1" depth="1" height="1"
animation="property : object3D.position.y; to :-40; dur: 7000; loop : true"></a-box>

<a-entity>
    <a-plane width="65" height="65" color="#50C878" position="0 -40 0" rotation="-90 0 0"></a-plane>
</a-entity>
        </a-scene>
    </body>
</html>
